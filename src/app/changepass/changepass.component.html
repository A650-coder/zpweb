<!-- src/app/components/change-password/change-password.component.html -->
<div class="container">
    <h2><b>Change Password</b></h2>
    <form [formGroup]="changePasswordForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Username :</label>
        <input type="text" id="username" formControlName="username" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="oldPassword">Old Password :</label>
        <input type="password" id="oldPassword" formControlName="oldPassword" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="newPassword">New Password :</label>
        <input type="password" id="newPassword" formControlName="newPassword" class="form-control" required minlength="6">
      </div>
      <button type="submit" class="btn btn-primary">Change Password</button>
    </form>
  </div>
